<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eticons - Sistema de Taxas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>ETICONS</h2>
                        <h4>Sistema de Taxas</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-4">
                                <label for="login" class="form-label">
                                    <i class="bi bi-person-fill me-2"></i>Login
                                </label>
                                <input type="text" class="form-control" id="login" required>
                            </div>
                            <div class="mb-4">
                                <label for="senha" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Senha
                                </label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="d-none">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-hexagon-fill me-2"></i>ETICONS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <span class="nav-link" id="userInfo">
                                <i class="bi bi-person-circle me-2"></i>
                                <span class="user-name"></span>
                            </span>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light" id="logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Tabs -->
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#empresasTab" type="button" role="tab">
                        <i class="bi bi-building me-2"></i>Empresas
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#usuariosTab" type="button" role="tab">
                        <i class="bi bi-people me-2"></i>Usuários
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contribuintesTab" type="button" role="tab">
                        <i class="bi bi-person-badge me-2"></i>Contribuintes
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#taxasTab" type="button" role="tab">
                        <i class="bi bi-cash-coin me-2"></i>Taxas
                    </button>
                </li>
            </ul>

            <!-- Tab Contents -->
            <div class="tab-content mt-4">
                <!-- Empresas Tab -->
                <div class="tab-pane fade show active" id="empresasTab" role="tabpanel">
                    <div class="row">
                        <!-- Formulário -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="bi bi-building-add me-2"></i>Nova Empresa
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="empresaForm">
                                        <input type="hidden" id="empresaId">
                                        <div class="mb-3">
                                            <label for="empresaCNPJ" class="form-label">
                                                <i class="bi bi-upc me-2"></i>CNPJ
                                            </label>
                                            <input type="text" class="form-control" id="empresaCNPJ" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="empresaNome" class="form-label">
                                                <i class="bi bi-building me-2"></i>Nome da Empresa
                                            </label>
                                            <input type="text" class="form-control" id="empresaNome" required>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-2"></i>Salvar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Lista -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="bi bi-list-ul me-2"></i>Lista de Empresas
                                    </h5>
                                    <span class="badge bg-primary" id="totalEmpresas"></span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th>CNPJ</th>
                                                    <th>Nome</th>
                                                    <th class="text-end">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody id="empresasTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Usuários Tab -->
                <div class="tab-pane fade" id="usuariosTab" role="tabpanel">
                    <div class="row">
                        <!-- Formulário -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="bi bi-person-plus me-2"></i>Novo Usuário
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="usuarioForm">
                                        <input type="hidden" id="usuarioId">
                                        <div class="mb-3">
                                            <label for="usuarioNome" class="form-label">
                                                <i class="bi bi-person me-2"></i>Nome
                                            </label>
                                            <input type="text" class="form-control" id="usuarioNome" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuarioCPF" class="form-label">
                                                <i class="bi bi-person-vcard me-2"></i>CPF
                                            </label>
                                            <input type="text" class="form-control" id="usuarioCPF" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuarioLogin" class="form-label">
                                                <i class="bi bi-person-badge me-2"></i>Login
                                            </label>
                                            <input type="text" class="form-control" id="usuarioLogin" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuarioSenha" class="form-label">
                                                <i class="bi bi-key me-2"></i>Senha
                                            </label>
                                            <input type="password" class="form-control" id="usuarioSenha">
                                            <small class="text-muted">Deixe em branco para manter a senha atual</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuarioEmpresa" class="form-label">
                                                <i class="bi bi-building me-2"></i>Empresa
                                            </label>
                                            <select class="form-control" id="usuarioEmpresa" required></select>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-2"></i>Salvar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Lista -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="bi bi-list-ul me-2"></i>Lista de Usuários
                                    </h5>
                                    <span class="badge bg-primary" id="totalUsuarios"></span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Nome</th>
                                                    <th>CPF</th>
                                                    <th>Login</th>
                                                    <th>Empresa</th>
                                                    <th class="text-end">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody id="usuariosTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contribuintes Tab -->
                <div class="tab-pane fade" id="contribuintesTab" role="tabpanel">
                    <div class="row">
                        <!-- Formulário -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="bi bi-person-plus me-2"></i>Novo Contribuinte
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="contribuinteForm">
                                        <input type="hidden" id="contribuinteId">
                                        <div class="mb-3">
                                            <label for="contribuinteNome" class="form-label">
                                                <i class="bi bi-person me-2"></i>Nome
                                            </label>
                                            <input type="text" class="form-control" id="contribuinteNome" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contribuinteCPF" class="form-label">
                                                <i class="bi bi-person-vcard me-2"></i>CPF
                                            </label>
                                            <input type="text" class="form-control" id="contribuinteCPF" required>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-2"></i>Salvar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Lista -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="bi bi-list-ul me-2"></i>Lista de Contribuintes
                                    </h5>
                                    <span class="badge bg-primary" id="totalContribuintes"></span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Nome</th>
                                                    <th>CPF</th>
                                                    <th class="text-end">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody id="contribuintesTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Taxas Tab -->
                <div class="tab-pane fade" id="taxasTab" role="tabpanel">
                    <div class="row">
                        <!-- Formulário -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="bi bi-plus-circle me-2"></i>Nova Taxa
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="taxaForm">
                                        <input type="hidden" id="taxaId">
                                        <div class="mb-3">
                                            <label for="taxaCodigo" class="form-label">
                                                <i class="bi bi-upc me-2"></i>Código
                                            </label>
                                            <input type="text" class="form-control" id="taxaCodigo" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="taxaNome" class="form-label">
                                                <i class="bi bi-tag me-2"></i>Nome
                                            </label>
                                            <input type="text" class="form-control" id="taxaNome" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="taxaValor" class="form-label">
                                                <i class="bi bi-currency-dollar me-2"></i>Valor
                                            </label>
                                            <input type="number" step="0.01" class="form-control" id="taxaValor" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="taxaExercicio" class="form-label">
                                                <i class="bi bi-calendar me-2"></i>Exercício
                                            </label>
                                            <input type="number" class="form-control" id="taxaExercicio" required>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-2"></i>Salvar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Lista -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="bi bi-list-ul me-2"></i>Lista de Taxas
                                    </h5>
                                    <span class="badge bg-primary" id="totalTaxas"></span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Código</th>
                                                    <th>Nome</th>
                                                    <th>Valor</th>
                                                    <th>Exercício</th>
                                                    <th class="text-end">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody id="taxasTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/handlers/empresa.js"></script>
    <script src="js/handlers/usuario.js"></script>
    <script src="js/handlers/contribuinte.js"></script>
    <script src="js/handlers/taxa.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
